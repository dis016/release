base_images:
  ansible:
    name: '4.14'
    namespace: ocp
    tag: ansible
  aws-efs-csi-operator-create-efs:
    name: '4.14'
    namespace: ocp
    tag: aws-efs-csi-operator-create-efs
  cli:
    name: '4.14'
    namespace: ocp
    tag: cli
  dev-scripts:
    name: test
    namespace: ocp-kni
    tag: dev-scripts
  openstack-installer:
    name: '4.14'
    namespace: ocp
    tag: openstack-installer
  tests-private-postupg:
    name: tests-private
    namespace: ci
    tag: '4.14'
  tests-private-preupg:
    name: tests-private
    namespace: ci
    tag: '4.14'
  tools:
    name: '4.14'
    namespace: ocp
    tag: tools
  upi-installer:
    name: '4.14'
    namespace: ocp
    tag: upi-installer
  verification-tests:
    name: verification-tests
    namespace: ci
    tag: latest
releases:
  latest:
    prerelease:
      architecture: multi
      product: ocp
      version_bounds:
        lower: 4.14.0-0
        upper: 4.15.0-0
  target:
    candidate:
      architecture: multi
      product: ocp
      stream: nightly
      version: '4.14'
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
